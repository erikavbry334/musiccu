<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiccu</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark py-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1 fw-bold fs-3">MUSICCU</span>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row row-gap-4">
            <div class="col-lg-4 col-md-6">
                <div class="music-player">
                    <div class="d-flex justify-content-center">
                        <img src="" class="thumbnail">
                    </div>
                    <div class="mt-2 mb-4">
                        <h1 class="fw-bold mb-0"></h1>
                        <h6 class="fw-normal"></h6>
                    </div>
                    <div class="music-track">
                        <div class="music-track-indicator"></div>
                        <div class="music-track-progress"></div>
                    </div>
                    <div class="music-control">
                        <audio src="" class="d-none"></audio>
                        <button type="button" class="btn music-prev">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button type="button" class="btn music-play">
                            <i class="fas fa-play"></i>
                        </button>
                        <button type="button" class="btn music-next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-6">
                <div class="card music-list">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js" type="module"></script>

</html>
